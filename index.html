<!doctype html>
<html ng-app="adminApp">

<head>
  <title>Å kola koda admin</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="service/Podaci.js"></script>
  <script src="controller/Prijave.js"></script>
  <script src="controller/Korisnici.js"></script>
  <script src="controller/Navigacija.js"></script>
  <script src="ruter.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <header ng-controller="Navigacija as ctrl" class="container">
    <label class="pull-right">lozinka:
      <input type="password" ng-model="ctrl.lozinka" ng-change="ctrl.azurirajLozinku()">
    </label>
    <ul class="nav nav-pills">
      <li ng-class="{active: ctrl.isActive('/prijave')}"><a href="#!prijave">Prijave</a></li>
      <li ng-class="{active: ctrl.isActive('/korisnici')}"><a href="#!korisnici">Korisnici</a></li>
    </ul>
  </header>

  <div ng-view class="container"></div>

</body>
</html>
